buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b10'
    }
}

apply plugin: 'application'

apply plugin: 'org.javafxports.jfxmobile'

mainClassName = 'de.cofinpro.dojo.minefx.Main'

repositories {
    jcenter()
}

jfxmobile {
    ios {
        forceLinkClasses = ['de.cofinpro.dojo.minefx.**.*']
    }
    android {
        applicationPackage = 'de.cofinpro.dojo.minefx'
    }
}